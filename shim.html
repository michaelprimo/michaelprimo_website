}

// Add a start button if sound is present in the code
onload = () => {
  var entry_code = entry.innerText;
  var has_sound = false;
  if(entry_code.includes('eval')){
    try {
      eval(entry_code.replace(/eval\(/g, 'throw(').replace(/eval\`/g, 'throw`'));
    }
    catch(e){
      entry_code = e;
    }
  }
  if(entry_code.includes("AudioContext")||entry_code.includes("Oscillator")||entry_code.includes("speak")||entry_code.includes("play")||entry_code.includes("autoplay")){
    b.insertAdjacentHTML("beforeEnd", "<button class='play' onclick='console.log(entry.innerText);eval(entry.innerText);this.remove()'>PLAY</button>");
  }
  else {
    eval(entry.innerText);
  }
};

);

<script type=text id=entry>
// Your entry goes here ðŸ‘‡
// =======================
let pX = a.width/2;
let pY = a.height/2;
let eX = a.width/2;
let eY = 100;
let eR = 50;
let pR = 100;
let p = 1;
let speedX = a.width/100;
let speedY = a.height/100;
let d = 1;
let rB = 1;
let g = 1;
let debug = "wait";
loop();

function player()
{
    
    c.beginPath();
    c.arc(pX, pY, pR, 0, 2 * Math.PI);
    c.fillStyle = "#fff";
    c.stroke();
    c.fill();
    c.fillStyle = "green";
    c.font = '60px san-serif';
    c.fillText(debug, pX-20, pY-20);
}

function text()
{
  
}

function enemy()
{
    c.beginPath();
    c.arc(eX, eY, eR, 0, 2 * Math.PI);
    c.fillStyle = "red";
    c.stroke();
    c.fill();
    if(d==1)
    {
      eY += speedY;
    }
    else
    {
      eX += speedX;
    }
    if(eY >= a.height+pR || eY <= -pR)
    {
      eY = -pR;
    }
    if(eX >= a.width+pR || eX <= -pR)
    {
      eX = -pR;
    }
}

function loop()
{
  c.clearRect(0, 0, a.width, a.height);
  random();
  player();
  enemy();
  if(g==1){setTimeout(loop, 33);}
  
}

function random()
{
  console.log("px: " + pX + " py: " + pY);
  if(rB==1&&d==1)
  { 
    pX = eX;
    pY = Math.random() * (a.height-pR)+pR;
    rB=0;
  }
  if(rB==1&&d==-1)
  {
    pY = eY;
    pX = Math.random() * (a.width-pR)+pR;
    rB=0;
  }
}

a.addEventListener('click', function() {
  console.log("eY = " + eY + " pY = " + pY);
  console.log("pY - eY = " + (pY - eY));  
  console.log("speedX " + speedX + "speedY " + speedY + " p " + p);
  
  if(pY - eY <= pR && pY - eY >= -pR)
  {
    debug = "yes";
    d=-d;
    rB=1;
    p++;
    speedX++;
    speedY++;
    console.log("oh no");
  }
  else
  {
    //g=0;
    debug = "no";
  }
}, false);
// =======================
</script>
